apiVersion: apps/v1
kind: Deployment
metadata:
  name: pingpong-dep
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pingpong
  template:
    metadata:
      labels:
        app: pingpong
    spec:
      volumes:
        - name: pongsvolume
          persistentVolumeClaim:
            claimName: pongclaim
      containers:
        - name: pingpong
          image: vilkorppi/pingpong:v1.11
          volumeMounts:
          - name: pongsvolume
            mountPath: /usr/src/app/pongs