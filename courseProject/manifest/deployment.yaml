apiVersion: apps/v1
kind: Deployment
metadata:
  name: todoapp-dep
  namespace: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todoapp
  template:
    metadata:
      labels:
        app: todoapp
    spec:
      volumes:
        - name: imagesvolume
          persistentVolumeClaim:
            claimName: imagesclaim
      containers:
        - name: todoapp
          image: vilkorppi/todoapp:v4.2
          readinessProbe:
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
            httpGet:
               path: /todos
               port: 3000
          env:
            - name: IMAGE
              valueFrom:
                configMapKeyRef:
                    name: app-config-env
                    key: image
            - name: BACKEND
              valueFrom:
                configMapKeyRef:
                    name: app-config-env
                    key: backend
            - name: PAGE
              valueFrom:
                configMapKeyRef:
                    name: app-config-env
                    key: page
            - name: PICTURE
              valueFrom:
                configMapKeyRef:
                    name: app-config-env
                    key: picture
            - name: PORT
              valueFrom:
                configMapKeyRef:
                    name: app-config-env
                    key: port
          volumeMounts:
          - name: imagesvolume
            mountPath: /usr/src/app/images